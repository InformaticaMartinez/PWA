<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trabajo Practico 01</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hola ni nombre es {{ nombre }} , tengo {{ edad }} a√±os y vivo en {{ ciudad}}.</h1>
        <h2>Contador: {{ contador }}</h2>
        <button v-on:click="contador++">Incrementar</button>
        <button v-on:click="contador--">Decrementar</button>
        
    </div>

    <script>
      var app =  new Vue({
            el: '#app',
            data: {
                nombre: 'Ana Garcia',
                edad: 30,
                ciudad:'Tupungato',
                contador: 0,
                
                }
            
        })
    </script>
</body>
</html>
